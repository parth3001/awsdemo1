version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
      #- image: docker-aws-cli
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
   
    steps:
      - checkout
      - run: ls -alt
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
          

      - run: gradle dependencies
      - run: ls -alt

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}
        
      # run tests!
      - run: gradle clean
      #- run: gradle test
      - run: gradle build
      - run: ls -alt
      - run: ls -alt ./build/libs
      #- run: aws -version
      #- run: pip install awscli --upgrade --user
      #- run: which aws
      # install python and awscli
                 
       - run: sudo apt-get update && sudo apt-get install -qq -y python-pip libpython-dev
       - run: curl -O https://bootstrap.pypa.io/get-pip.py && sudo python get-pip.py
       - run: sudo pip install -q awscli --upgrade
       - run: aws --version

      - run: which aws
      - run: 
          name: s3
          command: aws s3 sync ./build/libs/*.war s3://varadbookit/artifact
 
      
   
 
       
        


